    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.tax_number.label }}</label>
        <div class="col-sm-3">
            <input id="id_tax_number" maxlength="200" name="tax_number" type="text" class="form-control" value="{{form.initial.tax_number}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.name.label }}</label>
        <div class="col-sm-3">
            <input id="id_name" maxlength="200" name="name" type="text" class="form-control" value="{{form.initial.name}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.street.label }}</label>
        <div class="col-sm-3">
            <input id="id_street" maxlength="200" name="street" type="text" class="form-control" value="{{form.initial.street}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.zipcode.label }}</label>
        <div class="col-sm-3">
            <input id="id_zipcode" maxlength="200" name="zipcode" type="text" class="form-control" value="{{form.initial.zipcode}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.city.label }}</label>
        <div class="col-sm-3">
            <input id="id_city" maxlength="200" name="city" type="text" class="form-control" value="{{form.initial.city}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{{ form.country.label }}</label>
        <div class="col-sm-3">
            <select id="id_country" name="country" class="form-control">
        {% for id, name in form.country.field.choices %}
                <option value="{{id}}" {% if id == form.initial.country %}selected{% endif %}>{{name}}</option>{% endfor %}
            </select>
        </div>
    </div>
